<!DOCTYPE html>
<html>
<head>
    <title>Test English Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98D982 30%, #90EE90 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .level-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            border: 3px solid #e5e7eb;
        }
        .level-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
        }
        .level-card.unlocked {
            border-color: #fbbf24;
            background: linear-gradient(135deg, #fef3c7, #ffffff);
        }
        .level-card.completed {
            border-color: #10b981;
            background: linear-gradient(135deg, #dcfce7, #ffffff);
        }
        .level-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .level-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .level-number {
            background: #3b82f6;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> English Adventure</h1>
            <p>Testing interface</p>
        </div>
        
        <div class="level-grid">
            <div class="level-card unlocked">
                <div class="level-icon"><i class="fas fa-book-open"></i></div>
                <div class="level-name">Words</div>
                <div class="level-number">1</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-puzzle-piece"></i></div>
                <div class="level-name">Memory</div>
                <div class="level-number">2</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-spell-check"></i></div>
                <div class="level-name">Spelling</div>
                <div class="level-number">3</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-clock"></i></div>
                <div class="level-name">Present</div>
                <div class="level-number">4</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-running"></i></div>
                <div class="level-name">Continuous</div>
                <div class="level-number">5</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-history"></i></div>
                <div class="level-name">Past</div>
                <div class="level-number">6</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-rocket"></i></div>
                <div class="level-name">Future</div>
                <div class="level-number">7</div>
            </div>
            <div class="level-card">
                <div class="level-icon"><i class="fas fa-location-arrow"></i></div>
                <div class="level-name">Positions</div>
                <div class="level-number">8</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="padding: 15px 30px; background: #3b82f6; color: white; text-decoration: none; border-radius: 25px; font-weight: bold;">
                Go to Full Version
            </a>
        </div>
    </div>
    
    <script>
        // Make cards clickable
        document.querySelectorAll('.level-card').forEach(card => {
            card.addEventListener('click', function() {
                const levelName = this.querySelector('.level-name').textContent;
                alert('Clicked on ' + levelName + ' level');
            });
        });
    </script>
</body>
</html>
