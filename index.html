<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Trainer - Learning Adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Righteous:wght@400&display=swap">
</head>
<body>
    <div class="adventure-world">
        <!-- Header -->
        <header class="adventure-header">
            <div class="header-content">
                <div class="app-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>English Adventure</h1>
                </div>
                <div class="stats-container">
                    <div class="stat-bubble stars">
                        <i class="fas fa-star"></i>
                        <span id="total-stars">0</span>
                    </div>
                    <div class="stat-bubble coins">
                        <i class="fas fa-coins"></i>
                        <span id="total-points">130</span>
                    </div>
                    <div class="stat-bubble achievements">
                        <i class="fas fa-trophy"></i>
                        <span id="total-achievements">0</span>/<span>8</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- World Background -->
        <div class="world-bg">
            <div class="clouds cloud-1"></div>
            <div class="clouds cloud-2"></div>
            <div class="clouds cloud-3"></div>
        </div>

        <!-- Game World Map -->
        <main class="world-map">
            <!-- Adventure Path -->
            <svg class="adventure-path" width="100%" height="600" viewBox="0 0 1200 600">
                <path d="M 100 500 Q 300 400 500 450 Q 700 500 900 400 Q 1000 350 1100 300" 
                      stroke="#8B5CF6" 
                      stroke-width="8" 
                      fill="none" 
                      stroke-linecap="round"
                      stroke-dasharray="20,10"
                      opacity="0.5"/>
            </svg>
            
            <!-- Level Nodes -->
            <div class="level-nodes">
                <!-- Level 1: Words -->
                <div class="level-node unlocked" data-level="1" style="left: 5%; top: 70%;">
                    <div class="node-circle">
                        <i class="fas fa-book-open"></i>
                        <span class="node-number">1</span>
                    </div>
                    <div class="node-label">Words</div>
                    <div class="node-stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>

                <!-- Level 2: Memory -->
                <div class="level-node locked" data-level="2" style="left: 25%; top: 60%;">
                    <div class="node-circle">
                        <i class="fas fa-puzzle-piece"></i>
                        <span class="node-number">2</span>
                    </div>
                    <div class="node-label">Memory</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Level 3: Spelling -->
                <div class="level-node locked" data-level="3" style="left: 40%; top: 65%;">
                    <div class="node-circle">
                        <i class="fas fa-spell-check"></i>
                        <span class="node-number">3</span>
                    </div>
                    <div class="node-label">Spelling</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Level 4: Present -->
                <div class="level-node locked" data-level="4" style="left: 58%; top: 60%;">
                    <div class="node-circle">
                        <i class="fas fa-clock"></i>
                        <span class="node-number">4</span>
                    </div>
                    <div class="node-label">Present</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Level 5: Continuous -->
                <div class="level-node locked" data-level="5" style="left: 70%; top: 70%;">
                    <div class="node-circle">
                        <i class="fas fa-running"></i>
                        <span class="node-number">5</span>
                    </div>
                    <div class="node-label">Continuous</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Level 6: Past -->
                <div class="level-node locked" data-level="6" style="left: 82%; top: 60%;">
                    <div class="node-circle">
                        <i class="fas fa-history"></i>
                        <span class="node-number">6</span>
                    </div>
                    <div class="node-label">Past</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Level 7: Future -->
                <div class="level-node locked" data-level="7" style="left: 90%; top: 50%;">
                    <div class="node-circle">
                        <i class="fas fa-rocket"></i>
                        <span class="node-number">7</span>
                    </div>
                    <div class="node-label">Future</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Level 8: Positions -->
                <div class="level-node locked special-level" data-level="8" style="left: 95%; top: 35%;">
                    <div class="node-circle">
                        <i class="fas fa-location-arrow"></i>
                        <span class="node-number">8</span>
                    </div>
                    <div class="node-label">Positions</div>
                    <div class="node-stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

                <!-- Player Character -->
                <div class="player-character" style="left: 12%; top: 67%;">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </div>
        </main>

        <!-- Level Panel (initially hidden) -->
        <div class="level-panel" id="level-panel">
            <div class="panel-header">
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="panel-content">
                <div class="level-icon-big">
                    <i class="fas fa-book-open"></i>
                </div>
                <h2>Level Name</h2>
                <p>Level description goes here</p>
                <div class="level-stats">
                    <div class="stat-item">
                        <span>Best Score</span>
                        <span>0</span>
                    </div>
                    <div class="stat-item">
                        <span>Stars</span>
                        <div class="stars-display">
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="panel-actions">
                    <button class="action-btn theory-btn">
                        <i class="fas fa-book"></i>
                        Theory
                    </button>
                    <button class="action-btn play-btn">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
